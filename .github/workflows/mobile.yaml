name: Mobile CI

on:
  push:
    paths:
      - "mobile/**"
  pull_request:
    paths:
      - "mobile/**"

jobs:
  mobile:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm test

      - name: Expo Doctor
        run: npx expo doctor

name: Mobile CI

on:
  push:
    paths:
      - "mobile/**"
  pull_request:
    paths:
      - "mobile/**"

jobs:
  mobile:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Build Docker image
      - name: Build mobile Docker image
        run: docker build -t mobile-dev ./mobile

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: docker run --rm -v ${{ github.workspace }}/mobile:/app mobile-dev npm ci

      # 4️⃣ Lint
      - name: Lint
        run: docker run --rm -v ${{ github.workspace }}/mobile:/app mobile-dev npm run lint

      # 5️⃣ Tests
      - name: Tests
        run: docker run --rm -v ${{ github.workspace }}/mobile:/app mobile-dev npm test

      # 6️⃣ Expo Doctor
      - name: Expo Doctor
        run: docker run --rm -v ${{ github.workspace }}/mobile:/app mobile-dev npx expo doctor
